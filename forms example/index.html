<body>
    
    <h2 id="title-text">Welcome! Please fill out the information below, then click submit.</h2>

    <form action="index.php" method="POST" enctype="multipart/form-data">

            <input type="text" id="username" placeholder="enter username" minlength="6"  maxlength="15" required><br><br>

      <div class="flexbox">
            <input id="reset"class="button flex-item" type="reset"><br>
            <input id="submit" class="button flex-item" type="submit">
      </div>
        </form>
    
<script src="./script.js"></script>
